<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
            font-variant: small-caps;
            margin: 0;
            padding: 0;
        }

        .dark-blue {
            color: #003366;
        }

        .nav-link {
            font-family: 'Calibri', sans-serif;
            text-transform: capitalize;
            font-weight: bold;
            color: black;
        }

        .nav-link:hover {
            color: #003366;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #003366;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .background {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .background h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .background .button {
            background-color: #FFD700;
            color: #003366;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .background .button:hover {
            background-color: #e6b800;
        }

        .info-section {
            font-family: 'Merriweather', serif;
            color: #003366;
            text-align: justify;
            margin-left: 20px;
            margin-right: 20px;
            text-transform: uppercase;
        }

        .video-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        iframe.main-video {
            width: 80%;
            height: 450px;
        }

        .video-grid {
            margin-top: 40px;
            padding: 0 20px 40px 20px;
        }

        .video-grid h2 {
            margin-bottom: 20px;
        }

        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .grid-wrapper iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        @media (max-width: 768px) {
            .grid-wrapper {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

  <!-- Navbar -->
  <header class="bg-white text-blue-800 py-4 px-6 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-3">
      <img src="images/coglogo.png" alt="Church Logo" class="h-20 w-20">
      <div class="leading-tight">
        <h1 class="text-2xl font-bold tracking-wide dark-blue">Church of God</h1>
        <p class="text-sm dark-blue">WORLD MISSIONS, PHILIPPINES</p>
      </div>
    </div>

    <nav class="space-x-4">
      <a href="index.html" class="nav-link">HOME</a>
      <a href="aboutus.html" class="nav-link">ABOUT US</a>
      <div class="dropdown inline-block">
        <a href="worda.html" class="nav-link">WORDA</a>
        <div class="dropdown-content">
          <a href="worship.html">WORSHIP</a>
          <a href="outreach.html">OUTREACH</a>
          <a href="relationship.html">RELATIONSHIP</a>
          <a href="discipleship.html">DISCIPLESHIP</a>
          <a href="administration.html">ADMINISTRATION</a>
        </div>
      </div>
      <a href="sermon.html" class="nav-link">SERMON</a>
      <a href="mikay's.html" class="nav-link">MIKAY'S EXTENSION</a>
    </nav>
  </header>

  <!-- Video Section -->
  <h1>LATEST ONLINE SERVICE</h1>
  <p>ENJOY THE LATEST SERVICE</p>

  <div class="video-container">
      <iframe 
          class="main-video"
          src="https://www.youtube.com/embed/KGK402BbUD8?autoplay=1" 
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
      </iframe>
  </div>

  <div class="video-grid">
      <h2>OTHER ONLINE SERVICE</h2>
      <div class="grid-wrapper">
          <iframe src="https://www.youtube.com/embed/ZSasSp5xaQA"></iframe>
          <iframe src="https://www.youtube.com/embed/tmjAD2V12lI"></iframe>
          <iframe src="https://www.youtube.com/embed/IHqeBb02m5U"></iframe>
      </div>
  </div>
</body>
</html>
